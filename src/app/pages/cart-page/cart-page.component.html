<div class="cart-container">
  <h2>ğŸ›’ Your Cart</h2>

  @if (cart.length > 0) {
    <ul>
      @for (item of cart; track item.recipe.uuid) {
  <li>
    {{ item.recipe.title }} (x{{ item.quantity }}) - 
    {{ (item.recipe.price * item.quantity) / 100 }} CHF
    <button (click)="removeFromCart(item.recipe)">â–</button>
    <button (click)="addToCart(item.recipe)">â•</button>
  </li>
}

    </ul>

    <!-- Order Type Selection -->
    <div class="order-options">
      <label>
        <input type="radio" name="orderType" value="toGo" (change)="setOrderType('toGo')"> Take Away
      </label>
      <label>
        <input type="radio" name="orderType" value="here" (change)="setOrderType('here')"> Dine In
      </label>

      <!-- Table Number Input (Only if 'Here' is selected) -->
      @if (orderType === 'here') {
        <div>
          <label for="tableNumber">Enter Table Number:</label>
          <input id="tableNumber" type="number" [(ngModel)]="tableNumber">
        </div>
      }
    </div>

    <!-- Proceed to Payment Button -->
    <button (click)="proceedToPayment()" [disabled]="!canProceedToPayment()">
      Proceed to Payment
    </button>

    <!-- Continue Shopping Button -->
    <button routerLink="/order" class="continue-btn">
      â† Continue Shopping
    </button>

  } @else {
    <p>Your cart is empty.</p>

     <!-- Continue Shopping Button when the cart is empty -->
    <button routerLink="/order" class="continue-btn">
      â† Back to Menu
    </button>
  }
</div>
