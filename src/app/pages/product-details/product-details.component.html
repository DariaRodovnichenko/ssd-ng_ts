<div class="product-details-container">
  @if (product) {
    <h2>{{ product.title }}</h2>
    <img [src]="product.imageUrl || 'assets/no-image.svg'" [alt]="product.title" class="product-img" />

    <p>{{ product.description }}</p>
    <p class="price">{{ product.price / 100 }} CHF</p>

    <div class="allergens">
      <strong>Allergens:</strong> {{ product.nutritionalInfo?.allergens || 'None specified' }}
    </div>

     <!-- Button Container -->
    <div class="button-group">
      <!-- Add to Cart Button -->
      <button class="btn add-cart" (click)="addToCart()">🛒 Add to Cart</button>

      <!-- Cart Button (Navigates to Cart Page) -->
      <a class="btn cart-link" routerLink="/cart">
        🛒 Cart: {{ orderService.getTotalPrice() }} CHF
      </a>

      <!-- Back to Menu Button -->
      <button class="btn back-menu" (click)="navigateToMenu()">← Back to Menu</button>
    </div>
  } @else {
    <p>Product not found.</p>
  }
</div>
